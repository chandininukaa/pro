<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Django App{% endblock %}</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    "
  >
    <header
      style="
        background-color: #333;
        color: white;
        padding: 1rem 0;
        text-align: center;
      "
    >
      <h1 style="margin: 0">My Django App</h1>
    </header>

    <nav style="background-color: #444; padding: 10px 0; text-align: center">
      <ul style="list-style: none; padding: 0; margin: 0">
        <li style="display: inline; margin-right: 20px">
          <a href="{% url 'home' %}" style="text-decoration: none; color: white"
            >Home</a
          >
        </li>
        <li style="display: inline; margin-right: 20px">
          <a
            href="{% url 'list_contacts' %}"
            style="text-decoration: none; color: white"
            >Contacts</a
          >
        </li>
        <!-- Add more navigation items here -->
      </ul>
    </nav>

    <div class="container" style="width: 80%; margin: auto; overflow: hidden">
      {% block content %}
      <!-- Content will go here -->
      {% endblock %}
    </div>
    <footer
      style="
        text-align: center;
        padding: 20px 0;
        background-color: #333;
        color: white;
      "
    >
      <p>&copy; 2023 @Durgachandini Nooka</p>
    </footer>
  </body>
</html>
