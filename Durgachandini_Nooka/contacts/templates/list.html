<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact List</title>
  </head>
  <body>
    <h1>Contact List</h1>
    <a href="{% url 'create_contact' %}">Add New Contact</a>
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
      {% for contact in contacts %}
      <tr>
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>
          <a href="{% url 'detail_contact' contact.id %}">View</a>
          <a href="{% url 'edit_contact' contact.id %}">Edit</a>
          <a href="{% url 'delete_contact' contact.id %}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
