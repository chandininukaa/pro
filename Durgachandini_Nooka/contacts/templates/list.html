<!DOCTYPE html>
{% load static %}
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <title>Contact List</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    "
  >
    <!-- Header -->
    <header
      style="
        background-color: #333;
        color: white;
        padding: 1rem;
        text-align: center;
      "
    >
      <h2 style="margin: 0">My Contact App</h2>
    </header>

    <!-- Main Content -->
    <main style="flex: 1; padding: 20px">
      <h1 style="color: #333; text-align: center">Contact List</h1>
      <a
        href="{% url 'create_contact' %}"
        style="
          background-color: #4caf50;
          color: white;
          padding: 10px 15px;
          text-decoration: none;
          border-radius: 5px;
          display: inline-block;
          margin-bottom: 20px;
        "
        >Add New Contact</a
      >
      <table style="width: 100%; border-collapse: collapse; margin-top: 20px">
        <tr style="background-color: #ddd">
          <th style="padding: 10px; border: 1px solid #ccc">Name</th>
          <th style="padding: 10px; border: 1px solid #ccc">Email</th>
          <th style="padding: 10px; border: 1px solid #ccc">Contact</th>
          <th style="padding: 10px; border: 1px solid #ccc">Address</th>
          <th style="padding: 10px; border: 1px solid #ccc">Actions</th>
        </tr>
        {% for contact in contacts %}
        <tr>
          <td style="padding: 10px; border: 1px solid #ccc">
            {{ contact.name }}
          </td>
          <td style="padding: 10px; border: 1px solid #ccc">
            {{ contact.email }}
          </td>
          <td style="padding: 10px; border: 1px solid #ccc">
            {{ contact.mobile }}
          </td>
          <td style="padding: 10px; border: 1px solid #ccc">
            {{ contact.address }}
          </td>
          <td style="padding: 10px; border: 1px solid #ccc">
            <a
              href="{% url 'detail_contact' contact.id %}"
              style="margin-right: 10px; color: #017bff; text-decoration: none"
              >View</a
            >
            <a
              href="{% url 'edit_contact' contact.id %}"
              style="margin-right: 10px; color: #ffc107; text-decoration: none"
              >Edit</a
            >
            <a
              href="{% url 'delete_contact' contact.id %}"
              style="color: #f44336; text-decoration: none"
              >Delete</a
            >
          </td>
        </tr>
        {% endfor %}
      </table>
  

    <!-- Footer -->
    <footer
      style="
      background-color: #333;
      color: white;
      position: fixed;
      left: 0;
      bottom: 0;
      width:100%;
      text-align: center;
      "
    >
      <p style="margin-bottom: 0px !important">&copy;Created by Durgachandini Nooka</p>
    </footer>
  </body>
</html>
