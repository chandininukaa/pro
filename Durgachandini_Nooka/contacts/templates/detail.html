<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Detail</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    "
  >
    <h1 style="color: #333; text-align: center">Contact Detail</h1>
    <div
      style="
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 500px;
        margin: auto;
      "
    >
      <p style="margin-bottom: 10px">
        <strong>Name:</strong> {{ contact.name }}
      </p>
      <p style="margin-bottom: 10px">
        <strong>Email:</strong> {{ contact.email }}
      </p>
      <p style="margin-bottom: 10px">
        <strong>Phone:</strong> {{ contact.phone }}
      </p>
      <p style="margin-bottom: 20px">
        <strong>Address:</strong> {{ contact.address }}
      </p>
      <a
        href="{% url 'edit_contact' contact.id %}"
        style="
          background-color: #ffc107;
          color: white;
          padding: 10px 15px;
          text-decoration: none;
          border-radius: 5px;
          margin-right: 10px;
        "
        >Edit</a
      >
      <a
        href="{% url 'delete_contact' contact.id %}"
        style="
          background-color: #f44336;
          color: white;
          padding: 10px 15px;
          text-decoration: none;
          border-radius: 5px;
          margin-right: 10px;
        "
        >Delete</a
      >
      <a
        href="{% url 'list_contacts' %}"
        style="
          background-color: #4caf50;
          color: white;
          padding: 10px 15px;
          text-decoration: none;
          border-radius: 5px;
        "
        >Back to List</a
      >
    </div>
  </body>
</html>
