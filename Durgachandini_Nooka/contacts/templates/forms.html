<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ form_title }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #ddd;
        max-width: 500px;
        margin: 20px auto;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      a {
        display: inline-block;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">{{ form_title }}</h1>
    <form method="post" style="text-align: left">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
    <a
      href="{% url 'list_contacts' %}"
      style="color: #007bff; text-decoration: none"
      >Back to List</a
    >
  </body>
</html>
